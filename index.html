<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Webpage</title>
    <style>
        body {
            font-family: monospace;
            background-color: #121212;
            color: #00ff00;
        }
        #cmd {
            background-color: #000;
            color: #00ff00;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border: none;
            resize: none;
            outline: none;
        }
        input {
            width: 100%;
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: monospace;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="cmd" contenteditable="false"></div>
    <input id="cmd-input" type="text" placeholder="Type a commdand and press Enter" autofocus>

    <script>
        const cmdBox = document.getElementById('cmd');
        const inputField = document.getElementById('cmd-input');
        
        let userLocation = 'home';

        // Function to escape HTML characters
        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }
    
        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent newline in input box
                const command = inputField.value;
    
                // Escape HTML before displaying in cmdBox
                const escapedCommand = escapeHTML(command);
                cmdBox.innerHTML += `<div>>> ${escapedCommand}</div>`;
                
                // Clear the input field
                inputField.value = '';
    
                // Send the command to the Flask app via a POST request
                fetch('http://tunnel.agent000.agency/send_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command , location: userLocation})
                })
                .then(response => response.json())
                .then(data => {
                    userLocation = data.location || userLocation;
                    // Append the response from the server to the command box
                    const escapedResponse = (data.response);
                    cmdBox.innerHTML += `<div>${escapedResponse}</div>`;
                    
                    // Auto-scroll to the bottom of the command box
                    cmdBox.scrollTop = cmdBox.scrollHeight;
                });
            }
        });
    </script>
</body>
</html>
